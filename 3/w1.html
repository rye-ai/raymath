<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Join a Lesson</h1>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Role</label>
                <div class="flex gap-4">
                    <label class="flex items-center p-3 border rounded-lg flex-1 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="role" value="student" class="mr-2" checked>
                        Student
                    </label>
                    <label class="flex items-center p-3 border rounded-lg flex-1 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="role" value="teacher" class="mr-2">
                        Teacher
                    </label>
                </div>
            </div>

            <div>
                <label for="room-name" class="block text-gray-700 font-semibold mb-2">Room Name</label>
                <input type="text" id="room-name" value="default" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="lesson-url" class="block text-gray-700 font-semibold mb-2">Lesson URL</label>
                <input type="text" id="lesson-url" value="math_detective_progress.html" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="mt-8">
            <button id="open-lesson-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Open Lesson
            </button>
        </div>
        
        <div class="mt-4 space-y-2">
             <button id="copy-student-link" class="w-full bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Copy Student Link</button>
             <button id="copy-teacher-link" class="w-full bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Copy Teacher Link</button>
        </div>


        <p class="text-center text-gray-500 text-sm mt-6">
            Or click "Change" in the lesson header to switch later.
        </p>
    </div>

    <script>
        // SYNC: Get elements from the DOM
        const openLessonBtn = document.getElementById('open-lesson-btn');
        const roomNameInput = document.getElementById('room-name');
        const lessonUrlInput = document.getElementById('lesson-url');
        const copyStudentBtn = document.getElementById('copy-student-link');
        const copyTeacherBtn = document.getElementById('copy-teacher-link');
        
        // SYNC: Generates the URL based on current form values
        function generateUrl(isTeacher) {
            const lessonUrl = lessonUrlInput.value.trim();
            const roomName = roomNameInput.value.trim();
            let url = `${lessonUrl}?room=${encodeURIComponent(roomName)}`;
            if (isTeacher) {
                url += '&teacher=1';
            }
            return url;
        }

        // SYNC: Handles opening the lesson page
        openLessonBtn.addEventListener('click', () => {
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            const roomName = roomNameInput.value.trim();
            const isTeacher = selectedRole === 'teacher';

            // SYNC: Save role and room to localStorage to persist the choice
            localStorage.setItem('lesson_role', selectedRole);
            localStorage.setItem('lesson_room', roomName);
            
            // SYNC: Navigate to the generated URL
            window.open(generateUrl(isTeacher), '_blank');
        });
        
        // SYNC: Handles copying student link
        copyStudentBtn.addEventListener('click', () => {
            const url = generateUrl(false);
            navigator.clipboard.writeText(window.location.origin + window.location.pathname.replace('index.html', '') + url).then(() => {
                alert('Student link copied to clipboard!');
            });
        });
        
        // SYNC: Handles copying teacher link
        copyTeacherBtn.addEventListener('click', () => {
            const url = generateUrl(true);
            navigator.clipboard.writeText(window.location.origin + window.location.pathname.replace('index.html', '') + url).then(() => {
                alert('Teacher link copied to clipboard!');
            });
        });
    </script>

</body>
</html>
